<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  #can {
  width: 800px;
  height: 600px;
}
  </style>
</head>

<body class="rails-default-error-page">
  <center><canvas width="1200" height="900" id="can"></canvas></center>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/isomer/0.2.6/isomer.js"></script>
  <script type="text/javascript">
  var Shape = Isomer.Shape;
var Point = Isomer.Point;
var Color = Isomer.Color;
canvas = document.getElementById("can")
var iso = new Isomer(canvas);
ctx = canvas.getContext("2d")

var points = [
[0,4,3],[0,6,4],[0,5,4],[0,4,4],[0,4,5],[0,6,5],

[0,1,3],[0,0,3],[0,-1,3],[0,1,4],[0,-1,4],
[0,1,5],[0,0,5],[0,-1,5],


[0,-6,3],[0,-4,4],[0,-5,4],[0,-6,4],[0,-6,5],[0,-4,5]
]

var cubes = []

setInterval(function () {

ctx.clearRect(0,0,canvas.width, canvas.height)


for (i=0; i<cubes.length; i++) {

color = [Math.floor(Math.random()*50),Math.floor(Math.random()*150)+105,Math.floor(Math.random()*150)+105]

iso.add(Shape.Prism(new Point(points[i][0], points[i][1], points[i][2])), new Color(color[0],color[1],color[2]))
}
cubes.push(points.splice(0,0)[0])

}, 120)
  </script>
</body>
</html>
